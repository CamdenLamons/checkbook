<!DOCTYPE html>
<html>
    <head>
        <!-- the title of the page -->
        <title>Checkbook</title>
        <!-- the link to the css -->
        <link rel="stylesheet" href="checkbook.css">
    </head>
    <body onload="load()">
        <!-- header of the page -->
        <header>
            <!-- header name -->
            Checking Book
            <!-- line -->
            <hr>
            <!-- menu/links-->
            <div class="menu">
                <!-- links to different parts of the webpage -->
                <a class="menuLinks" href="index.html">Home</a>
                <a class="menuLinks" href="index.html">Stats</a>
                <a class="menuLinks" href="index.html">Plan</a>
                <a class="menuLinks" href="index.html">Calendar</a>
            </div>
        </header>
        <!-- main section -->
        <div id="main">
            <!-- space below the info -->
            <!-- so footer does not cover up info -->
            <div id="spaces">
                <br/><br/><br/>
            </div>
        </div>
        <!-- centers the pop ups -->
        <div class="center"> 
            <!-- pop up -->
            <div id="popUp">
                <!-- input name -->
                Payee 
                <!-- input box -->
                <input type="text" id="payee" value="Type Place Here"><br>
                <!-- input name -->
                Amount 
                <!-- input box -->
                <input type="text" id="amount" value="Type Number Here"><br>
                <!-- cancel and submit buttons -->
                <!-- call function when click on -->
                <button class="popUpButton" onclick="cancel()">Cancel</button>
                <button class="popUpButton" onclick="submit()">Submit</button> 
            </div>
            <!-- wrong answer pop up -->
            <div id="wrongAnswer">
                <!-- tells the user that they enter something wrong -->
                The information you have enter is wrong. 
                You ether did not enter a payee or put a nonvalued number. 
                Press the ok button to go back to the main screen.
                <!-- ok button -->
                <!-- call function when click on -->
                <button id="wrongAnswerButton" onclick="ok()">Ok</button> 
            </div>
        </div>
        <!-- footer of the page -->
        <footer>
            <!-- line -->
            <hr>
            <!-- footer menu -->
            <div class="menu">
                <!-- button -->
                <!-- resets the total -->
                <button class="menuButtons" onclick="reset()">Erase</button>
                <!-- total -->
                <!-- total will be figer out by javascript -->
                <div id="total"></div><!-- button -->
                <!-- button -->
                <!-- chages the total by the number the user -->
                <button class="menuButtons" onclick="add()">Add Transaction</button>
            </div>
        </footer>
        <!-- link to the javascript -->
        <script src="checkbook.js"> </script>
    </body>
</html>
