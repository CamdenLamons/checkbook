<!DOCTYPE html>
<html>
    <head>
        <!-- the title of the page -->
        <!-- only change if have better name -->
        <title>Checkbook</title>
        <!-- the link to the css -->
        <!-- only change if change the name to the css file -->
        <link rel="stylesheet" href="checkbook.css">
    </head>
    <body onload="load()">
        <!-- header of the page -->
        <!-- add what you think needs to be in the header -->
        <header>
            <!-- header name -->
            <!-- change if have better name -->
            Checking Book
            <!-- button at the top right of the screen -->
            <!-- button that lets the user add or subtract money -->
            <button id="plusButton" onclick="add()">+</button>
            <!-- line -->
            <hr>
        </header>
        <!-- pop up -->
        <!-- can change if have better idea -->
        <div id="popUp">
            Payee 
            <input type="text" id="Payee" value="Type Place Here">
            <br>
            Amount 
            <input type="text" id="Amount" value="Type Number Here">
            <br>
            <button class="button" onclick="cancel()">Cancel</button>
            <button class="button" onclick="submit()">Submit</button> 
        </div> 
        <!-- footer of the page -->
        <!-- add what you think needs to be in the footer -->
        <!-- this footer is not going to have lots of links it just going to have the total -->
        <footer>
            <!-- line -->
            <hr>
            <!-- total -->
            <!-- total will be figer out by javascript -->
            <div id="total"></div>
        </footer>
        <!-- link to the javascript -->
        <!-- only change if change the name to the javascrpt file -->
        <script src="checkbook.js"> </script>
    </body>
</html>
