<!DOCTYPE html>
<html>
    <head>
        <!-- the title of the page -->
        <!-- only change if have better name -->
        <title>Checkbook</title>
        <!-- the link to the css -->
        <!-- only change if change the name to the css file -->
        <link rel="stylesheet" href="checkbook.css">
    </head>
    <body onload="load()">
        <!-- header of the page -->
        <!-- add what you think needs to be in the header -->
        <header>
            <!-- header name -->
            <!-- change if have better name -->
            Checking Book
            <!-- line -->
            <hr>
            <div id="menu">
                <a class="menuButtons" href="index.html">Home</a>
                <a class="menuButtons" href="index.html">Stats</a>
                <a class="menuButtons" href="index.html">Plan</a>
                <a class="menuButtons" href="index.html">Calendar</a>
            </div>
        </header>
        <!-- centers the pop ups -->
        <!-- pop ups can be changed in here -->
        <div class="center"> 
            <!-- pop up -->
            <!-- can change if have better idea -->
            <div id="popUp">
                <!-- what it input -->
                <!-- input the type of paying your doing -->
                Payee 
                <!-- input box -->
                <input type="text" id="payee" value="Type Place Here"><br>
                <!-- what it input -->
                <!-- input what amount is being add or subtacted -->
                Amount 
                <!-- input box -->
                <input type="text" id="amount" value="Type Number Here"><br>
                <!-- cancel and submit buttons -->
                <!-- call function when click on -->
                <button class="popUpButton" onclick="cancel()">Cancel</button>
                <button class="popUpButton" onclick="submit()">Submit</button> 
            </div>
            <!-- wrong answer pop up -->
            <!-- displays what the user enter that was not right -->
            <!-- change if pop up was change or if have a better idead -->
            <div id="wrongAnswer">
                <!-- text -->
                <!-- tells the user that they enter something wrong -->
                The information you have enter is wrong. 
                You ether did not enter a payee or put a nonvalued number. 
                Press the ok button to go back to the main screen.
                <!-- ok button -->
                <!-- call function when click on -->
                <button id="wrongAnswerButton" onclick="ok()">Ok</button> 
            </div>
        </div>
        <!-- footer of the page -->
        <!-- add what you think needs to be in the footer -->
        <!-- this footer is not going to have lots of links it just going to have the total -->
        <footer>
            <!-- line -->
            <hr>
            <!-- total -->
            <!-- total will be figer out by javascript -->
            <div id="total"></div>
        </footer>
        <!-- link to the javascript -->
        <!-- only change if change the name to the javascrpt file -->
        <script src="checkbook.js"> </script>
    </body>
</html>
